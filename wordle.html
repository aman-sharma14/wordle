<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    


    <style>
        body{
            background-color:rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>WORDLE</h1>

    
     <div id="game">
        
    <div id = "inp">
        <div class="ip" id="row1">
            <input id="a1" class = "row_1" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)"> 
            <input id="a2" class = "row_1" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)"> 
            <input id="a3" class = "row_1" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)"> 
            <input id="a4" class = "row_1" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)"> 
            <input id="a5" class = "row_1" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)">
        </div>
        <br>
        <div class="ip" id="row2">
        
            <input id="b1" class = "row_2" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="b2" class = "row_2" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="b3" class = "row_2" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="b4" class = "row_2" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="b5" class = "row_2" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
        </div>
        <br>
        <div class="ip" id="row3">
            
            <input id="c1" class = "row_3" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="c2" class = "row_3" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="c3" class = "row_3" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="c4" class = "row_3" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="c5" class = "row_3" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
        </div>
        <br>
        <div class="ip" id="row4">
           
            <input id="d1" class = "row_4" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="d2" class = "row_4" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="d3" class = "row_4" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="d4" class = "row_4" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="d5" class = "row_4" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
        </div>
        <br>
        <div class="ip" id="row5">
            
            <input id="e1" class = "row_5" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="e2" class = "row_5" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
            <input id="e3" class = "row_5" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="e4" class = "row_5" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly > 
            <input id="e5" class = "row_5" type="text" pattern="[A-Za-z]" maxlength="1" oninput="focusNext(this)" readonly >
        </div>

    </div>

    <div id="button">
        <button id="enter" onclick="op()">
            Enter
        </button>

        <button id="show" onclick="show()">Give up</button>
    </div>

    <div id = "newgame">
        <button id="new" onclick="newgame()">New Game</button>
    </div>

     </div>
    

    <p id="text" style="text-align: center;"></p>

    <script src="wordle.js"></script>
</body>
</html>
